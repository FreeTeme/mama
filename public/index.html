<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Список пользователей</h1>
    <div>
        <input type="text" id="search" placeholder="Поиск по номеру телефона">
        <button onclick="searchUser()">Поиск</button>
    </div>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Баллы</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные пользователей будут добавлены здесь -->
        </tbody>
    </table>
    <button id="addButtom">Добавить пользователя</button>

    <script src="app.js"></script>
</body>
</html>
